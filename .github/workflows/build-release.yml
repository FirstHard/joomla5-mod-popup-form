name: Build and Upload Release ZIP

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MODULE_NAME: mod_popup_form

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Build ZIP for Joomla module
        env:
          TAG_NAME: ${{ github.event.release.tag_name }}
        run: |
          echo "Tag name: $TAG_NAME"
          
          VERSION="${TAG_NAME#v}"
          echo "Version: $VERSION"

          mkdir -p build

          ZIP_NAME="${MODULE_NAME}-${VERSION}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
          
          zip -r "build/$ZIP_NAME" . \
            -x ".git/*" \
               ".github/*" \
               "build/*" \
               ".gitignore"

      - name: Upload ZIP to release assets
        uses: softprops/action-gh-release@v1
        with:
          files: build/${{ env.ZIP_NAME }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
