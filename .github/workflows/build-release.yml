name: Build and Upload Release ZIP

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build ZIP for Joomla module
        env:
          TAG_NAME: ${{ github.event.release.tag_name || 'v0.0.0' }}
        run: |
          echo "Tag name: $TAG_NAME"

          VERSION="${TAG_NAME#v}"
          echo "Version: $VERSION"

          mkdir -p build

          ZIP_NAME="mod_popup_form-${VERSION}.zip"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

          zip -r "build/$ZIP_NAME" . \
            -x ".git/*" \
               ".github/*" \
               "build/*" \
               ".gitignore"

      - name: Upload ZIP to release assets
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: build/${{ env.ZIP_NAME }}
          token: ${{ secrets.GITHUB_TOKEN }}
